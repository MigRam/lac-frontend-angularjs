<nav class="pagination is-left field" role="navigation" aria-label="pagination" ng-if="1 < pages.length || !autoHide">
  <ul class="pagination-list">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
      <a href="" ng-click="setCurrent(1)" class="pagination-first">First</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
      <a ng-click="setCurrent(pagination.current - 1)" class="pagination-previous">Previous</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)">
      <a href="" ng-click="setCurrent(pageNumber)" class="pagination-link">{{pageNumber}}</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
      <a ng-click="setCurrent(pagination.current + 1)" class="pagination-next">Next page</a>
    </li>
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
      <a href="" ng-click="setCurrent(pagination.last)" class="pagination-last">Last page</a>
    </li>
  </ul>
</nav>
