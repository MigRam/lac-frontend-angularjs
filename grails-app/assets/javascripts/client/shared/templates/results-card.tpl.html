<div ng-if="vm.total > 10">
    <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true">
    </dir-pagination-controls>
</div>
<md-card dir-paginate="data in vm.data|filter:vm.sortKey|itemsPerPage:vm.itemsPerPage">
    <md-card-header>
        <md-card-avatar>
            <icon-list icon-data="data"></icon-list>
        </md-card-avatar>
        <md-card-header-text>
            <a class="md-title is-size-5" ng-bind-html="data.Title" ng-click="vm.viewData(data.MetadataType, data.id)"></a>
            <span class="md-subhead">
                <span class="md-subhead menu-label" ng-bind-html="data.MetadataType"></span>
            </span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
    <p ng-repeat="description in data.Description track by $index">
        <span ng-bind-html="description"></span>
    </p>
    <small ng-if="data.Keywords" ng-bind-html="'Keywords: ' + data.Keywords.join(', ')"></small><br>
    <small ng-if="data.ObjectLanguage" ng-bind-html="'Languages: ' + data.ObjectLanguage.join(', ')"></small><br>
    <small ng-if="data.Country" ng-bind-html="'Country: ' + data.Country.join(', ')"></small>
    <small ng-if="data.Region" ng-bind-html="'Region: ' + data.Region.join(', ')"></small>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
        <md-button ng-disabled="true"> 
            <resources-list resource-data="data"></resources-list> 
        </md-button>
    </md-card-actions>
